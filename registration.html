<!DOCTYPE HTML>
<html>
	<head>
		<title>nativeDroid II - jQueryMobile Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<style>
			#gender {
				width: 7em;
			}
		</style>
	</head>
	<body>

		<div data-role="page">

			<nd2-include data-src="examples/fragments/panel.left.html"></nd2-include>

			<div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
				<nd2-include data-src="examples/fragments/bottom.sheet.html"></nd2-include>
			</div>

			<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
				<a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
				<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>Registration</h1>
			</div>

			<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">

				<form>

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="box">

								<label for="name2b">Full Name:</label>
								<input type="text" name="fullname" id="fullname" value="" data-clear-btn="true" placeholder="Abraham Odoi Nii Laryea">

								<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
									<legend>
										Gender
									</legend>
									<input type="radio" name="gender" id="radio-choice-ab" value="male" checked="checked">
									<label for="radio-choice-ab">Male</label>
									<input type="radio" name="gender" id="radio-choice-bb" value="female">
									<label for="radio-choice-bb">Female</label>
								</fieldset>

								<label for="inputColor">House Number:</label>
								<input type="text" name="houseNumber" id="houseNumber" value="" data-clear-btn="true" placeholder="G234/6">

								<label for="inputDate">Phone Number:</label>
								<input type="text" name="phone" id="phone" value="" data-clear-btn="true" placeholder="+233000000000" maxlength="12">

								<label for="inputColor">Email:</label>
								<input type="email" name="email" id="email" value="" data-clear-btn="true" placeholder="aodoi@npontu.com">

								<label for="inputColor">Amount:</label>
								<input type="number" name="amount" id="amount" value="" data-clear-btn="true" placeholder="1" min="1">

								<label for="inputColor">Number of Bins:</label>
								<input type="number" name="bins" id="bins" value="" data-clear-btn="true" placeholder="1" min="1">

								<label for="inputColor">Location:</label>
								<input type="text" name="location" id="location" value="" data-clear-btn="true" placeholder="C11">

								<label for="inputColor">Area/Cluster:</label>
								<input type="number" name="amount" id="amount" value="" data-clear-btn="true" placeholder="1" min="1">

								<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
									<legend>
										Service Type
									</legend>
									<input type="radio" name="serviceType" id="radio-choice-1b" value="choice-1" checked="checked">
									<label for="radio-choice-1b">HH</label>
									<input type="radio" name="serviceType" id="radio-choice-2b" value="choice-2">
									<label for="radio-choice-2b">CO</label>
								</fieldset>
								<button class="ui-btn"><i class="zmdi zmdi-mail-send"></i> submit form</button>
							</div>

						</div>
					</div>

				</form>

			</div>

		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>
		<!-- <script>
		var fts = $('#gender');
		fts.val('female');
		fts.slider('refresh');
		</script> -->
	</body>
</html>
